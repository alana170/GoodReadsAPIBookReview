{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<div class ="content">
<h1>Books</h1>

<table id = "bookTable" class= "bookTable" style="padding:50px; align-content: center; text-align:left; border: 1px solid black; border-collapse:collapse; width:100%; padding:30px; margin-left:50px; margin-right:50px; ">
    <tr style = "border: 1px solid black; font-weight: bold; background-color:black; color: white">
        <th id="th">ISBN</th>
        <th id="th">Title</th>
        <th id="th">Author</th>
        <th id="th">Year</th>
    </tr>

    {% for book in books: %}
        <tr style = "border: 1px solid black; background-color:lightgrey;">
        <td style = "border: 1px solid black;">
          <a href='/book/{{book.Isbn}}'>  {{book.Isbn}} </a>
        </td>
        <td style = "border: 1px solid black;">
            {{book.Title}}
        </td>
        <td style = "border: 1px solid black;">
            {{book.Author}}
        </td>
        <td style = "border: 1px solid black;">
            {{book.Year}}
        </td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
