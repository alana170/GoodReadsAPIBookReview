{% extends 'base.html' %}

{% block head %}
 <title> Welcome to my BookPage! </title>
{% endblock %}


{% block body %}
<div class ="content">
<h1>Books</h1>

<table>
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
    </tr>

    {% for book in books: %}
        <tr>
        <td>
            {{book.Isbn}}
        </td>
        <td>
            {{book.Title}}
        </td>
        <td>
            {{book.Author}}
        </td>
        <td>
            {{book.Year}}
        </td>
        </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
